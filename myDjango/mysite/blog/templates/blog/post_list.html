<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Naser's Blog</title>
    </head>
    <body>
        <header>
            <h1><a href="/">Naser's Blog</a></h1>
        </header>

        {% for post in posts %}
            <article>
                <time>published: {{post.published_date}}</time>
                <h2><a href="">{{post.title}}</a></h2>
                <p>{{post.text|linebreaksbr}}</p>
            </article>
        {% endfor %}

    </body>
</html>
